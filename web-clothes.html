<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go_Chay</title>
    <link rel="stylesheet" href="web-clothes.css">
</head>
<body>
    <div class="tab">
        <div class="hotline">
            <h4>Hotline:<span>0946253769</span></h4>
        </div>
        <div class="search">
            <input type="search" placeholder="Tìm Kiếm...">
        </div>
        <div class="buy">
            <input type="submit" value="Mua Ngay">
        </div>
        <div class="register">
            <input type="submit" value="Đăng Ký">
        </div>
        <div class="login">
            <input type="submit" value="Đăng Nhập">
        </div>
        <div class="list"></div>
    </div>

    <div class="logo">
        <img src="logo.jpg" alt="logo">
    </div>

    <div class="tab1">
        <div class="home">
            <button type="submit"><a href="./web-clothes.html">Trang Chủ</a></button>
        </div>
        <div class="clothings">
            <select>
                <option value="">Tất Cả Sản Phẩm</option>
                <option value="">Tee</option>
                <option value="">Bottom</option>
                <option value="">Jacket</option>
                <option value="">Hoodie</option>
                <option value="">Sweater</option>
                <option value="">Mũ</option>
                <option value="">Áo</option>
                <option value="">Phụ Kiện</option>
                <option value="">Wash/Tie Dye</option>
                <option value="">Sale/option>
            </select>
        </div>
        <div class="contact">
            <button type="submit"><a href="./">Liên Hệ</a></button>
        </div>
        <div class="clearance_sale">
            <button type="submit"><a href="./">Khuyến Mãi!</a></button>
        </div>
    </div>

    <div class="tab2">
        <div class="product">
            <div class="image"></div>
            <div class="name"></div>
            <div class="price"></div>
        </div>
    </div>
</body>
</html>
